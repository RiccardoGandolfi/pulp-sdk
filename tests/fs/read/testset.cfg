from gvtest.testsuite import *

# Called by gvtest to declare the tests
def testset_build(testset):

    #
    # Test list decription
    #
    fc = testset.new_make_test('read:fc', flags='build_dir_ext=read_fc')
    cl = testset.new_make_test('read:cl', flags='build_dir_ext=read_cl USE_CLUSTER=1')

    target = testset.get_target().get_name()

    if target == 'siracusa':
        fc.skip('To be fixed')
        cl.skip('To be fixed')
